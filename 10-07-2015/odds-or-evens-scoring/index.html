<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Odds or Evens (scoring)</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1>Odds or Evens</h1>
<form>
  <table>
    <tr>
      <td>
        <h2>Player A (odds)</h2>
        <label>
          <input type="radio" name="playerA" value="1">
          1
        </label>
        <label>
          <input type="radio" name="playerA" value="2">
          2
        </label>
        <h3>Score</h3>
        <div id="scoreA">0</div>
      </td>
      <td>
        <h2>Winner</h2>
        <div id="winner"></div>
      </td>
      <td>
        <h2>Player B (evens)</h2>
        <label>
          <input type="radio" name="playerB" value="1">
          1
        </label>
        <label>
          <input type="radio" name="playerB" value="2">
          2
        </label>
        <h3>Score</h3>
        <div id="scoreB">0</div>
      </td>
    </tr>
  </table>
</form>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>

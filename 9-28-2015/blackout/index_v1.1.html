<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blackout</title>
        <style>
        body.dark {
            background-color: black;
        }
        </style>
    </head>
    <body>
        <button id="light-switch">Light Switch</button>
        <script src="../../js/jquery.min.js"></script>
        <script>

            /*
             * IS THERE A CONDITIONAL IN THIS CODE?
             */

            // Add click event to button,
            // call function onOffSwitch
            $('#light-switch').on('click', onOffSwitch);

            // CREATE function with logic
            // to turn on and off the lights
            function onOffSwitch() {
                $('body').toggleClass('dark');;
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Score Card</title>
    </head>
    <body>
        <button>RESET</button>
        <button>+5</button>
        <button>+10</button>
        <button>-1</button>
        <h1 id="result">0</h1>
        <script src="../../js/jquery.min.js"></script>
        <script>

            // SETUP our total variable
            // all scorecards start at zero,
            // so we do to
            var total = 0;

            // Add click event to button
            // call updateScoreCard onclick
            $('button').on('click', updateScoreCard);

            // Create reusable function to update the total
            // and change html of #result
            function updateScoreCard(event) {

                // Save the html of the
                // button clicked into a variable
                var $newScore = $(event.currentTarget).html();

                // Use a ternary operator to save the value of IF statement
                // IF the value of newScore equals reset, total is assigned 0
                // ELSE use parseInt to turn string into a number, and add it to total
                total = $newScore === 'RESET'
                    ? 0
                    : total + parseInt($newScore);

                // Use jquery to target #result
                // call .html and pass our new total
                $('#result').html(total);
            }
        </script>
    </body>
</html>

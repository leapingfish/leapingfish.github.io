<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Score Card</title>
    </head>
    <body>
        <img src="" alt="">
        <script src="../../js/jquery.min.js"></script>
        <script>
            var images = ['bird.jpg', 'camera.jpg', 'room.jpg', 'color.jpg']
            var imageIndex = 0;
            $('img').attr('src','images/' + images[imageIndex]);
            $('img').on('click', nextImage);

            function nextImage() {
                console.log(images.length);
                if(imageIndex < images.length - 1) {
                    imageIndex = imageIndex + 1;
                } else {
                    imageIndex = 0;
                }
                $('img').attr('src','images/' + images[imageIndex]);
            }
        </script>
    </body>
</html>

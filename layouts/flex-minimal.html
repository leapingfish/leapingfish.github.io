<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Flex Layout: Minimal</title>

        <style>

            body {
                max-width: 1060px;
                margin: auto;
            }

            header,
            section,
            aside,
            footer {
                background: #ccc;
            }

            header,
            footer {
                height: 185px;
                margin: 2em 0;
            }

            main {
                display: flex;
                justify-content: space-between;
            }

            main > section {
                height: 500px;
                /*width: calc(70% - 1em)*/
                width: 50%;
            }

            main > aside {
                height: 500px;
                /*width: calc(20% - 1em);*/
                width: 10%;
            }
        </style>
    </head>
    <body>
        <header></header>
        <main>
            <section></section>
            <aside></aside>
            <aside></aside>
            <aside></aside>
        </main>
        <footer></footer>
    </body>
</html>

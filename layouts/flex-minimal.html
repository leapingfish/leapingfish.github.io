<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Flex Layout: Minimal</title>

        <style>
        
            * {
                box-sizing: border-box;
            }

            body {
                max-width: 1060px;
                margin: auto;
                padding: 2em 0;
            }

            header,
            main > section,
            main > aside,
            section,
            aside,
            footer {
                background: #ccc;
            }

            header,
            footer {
                height: 185px;
                margin: 2em 0;
            }

            main {
                display: flex;
                justify-content: space-between;
            }

            main > section {
                height: 500px;
                width: calc(66.666% - 1em)
            }

            main > aside {
                height: 500px;
                width: calc(33.333% - 1em);
            }
        </style>
    </head>
    <body>
        <header></header>
        <main>
            <section></section>
            <aside></aside>
        </main>
        <footer></footer>
    </body>
</html>
